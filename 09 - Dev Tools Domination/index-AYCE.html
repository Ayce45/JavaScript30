<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'Hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello')

        // Interpolated
        console.log('Hello I am a %s', 'LALALA');
        console.log(`Hello I am ${'ouioui'}`);

        // Styled
        console.log('%c I am', 'font-size:20px;')

        // warning!
        console.warn('Oh NOOO');

        // Error :|
        console.error("EROOOR");

        // Info
        console.info('ahah')

        // Testing
        console.assert(1 === 2, 'That is right');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(document.querySelector('p'));
        console.dir(document.querySelector('p'));
        console.clear();

        // Grouping together
        dogs.forEach(dog => {
                console.group(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            })
            // counting
        console.count('WES');
        console.count('WES');
        console.count('WES');
        console.count('Steve');
        console.count('WES');
        console.count('za');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/ayce45')
            .then(data => data.json())
            .then(data => {
                console.log(data);
                console.timeEnd('fetching data');
            });
    </script>
</body>

</html>
